<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="container">
            <div class="calculator__inner">
                <input class="valuenum" id="inputWindow" type="text" value="">
                <div class="numpad">
                    <ul class="numpad__list">
                        <li class="numpad__item numpad__item-color2" id="btn_clr">AC</li>
                        <li class="numpad__item numpad__item-color2" id="btn_">+/-</li>
                        <li class="numpad__item numpad__item-color2" id="btn_percent">%</li>
                        <li class="numpad__item numpad__item-color" id="btn_dividing">/</li>
                        <li class="numpad__item" id="btn_7">7</li>
                        <li class="numpad__item" id="btn_8">8</li>
                        <li class="numpad__item" id="btn_9">9</li>
                        <li class="numpad__item numpad__item-color" id="btn_multiply">x</li>
                        <li class="numpad__item" id="btn_4">4</li>
                        <li class="numpad__item" id="btn_5">5</li>
                        <li class="numpad__item" id="btn_6">6</li>
                        <li class="numpad__item numpad__item-color" id="btn_minus">-</li>
                        <li class="numpad__item" id="btn_1">1</li>
                        <li class="numpad__item" id="btn_2">2</li>
                        <li class="numpad__item" id="btn_3">3</li>
                        <li class="numpad__item numpad__item-color" id="btn_sum">+</li>
                        <li class="numpad__item numpad__item17" id="btn_0">0</li>
                        <li class="numpad__item" id="btn_">,</li>
                        <li class="numpad__item numpad__item-color" id="btn_equals">=</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
